<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockstagram - Simple Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #000000;
        }
        .header {
            background: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mockstagram ðŸ“¸</h1>
    </div>
    
    <div id="app">
        <div class="loading">Loading Mockstagram...</div>
    </div>

    <script>
        // Simple fallback that doesn't use modules
        const app = document.getElementById('app');
        
        // Check if we can load the module version
        if (typeof window.customElements !== 'undefined') {
            // Try to load modules
            import('./src/fox-gallery.js').then(() => {
                app.innerHTML = '<fox-gallery></fox-gallery>';
            }).catch(error => {
                console.error('Module loading failed:', error);
                app.innerHTML = `
                    <div class="error">
                        <h2>Module Loading Error</h2>
                        <p>The application failed to load properly.</p>
                        <p>Error: ${error.message}</p>
                        <p><a href="/debug.html">Check Debug Page</a></p>
                    </div>
                `;
            });
        } else {
            app.innerHTML = `
                <div class="error">
                    <h2>Browser Not Supported</h2>
                    <p>This browser doesn't support web components.</p>
                    <p>Please try a modern browser like Chrome, Firefox, or Safari.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
